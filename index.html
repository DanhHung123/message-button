<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header  -->
    <div class="header">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Blog</li>
        </ul>
    </div>
    <!-- Search -->
    <div class="search">
        <input type="text" placeholder="Search here...">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!-- Mesage -->
    <div class="mess-box">
        <div>
            <p>Chat with me</p>
            <span class="close-btn"><i class="fa-solid fa-x"></i></span>
        </div>
    </div>
    <div class="mess-btn"><i class="fa-brands fa-facebook-messenger"></i></div>

</body>
<script>
    const btnMess = document.querySelector('.mess-btn');
    const closeBtn = document.querySelector('.close-btn');
    const messBox = document.querySelector('.mess-box');

    btnMess.onclick = function ()
    {
        messBox.classList.toggle('active')
    }

    closeBtn.onclick = function ()
    {
        messBox.classList.toggle('active')
    }

</script>

</html>
